<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Formulário - Cadastro</h1>
        <form action="#" method="POST" id="form-login">
            <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" id="Nome" placeholder="Digite o seu nome completo">

            </div>
            <div class="input-wrapper">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-wrapper">
                <label for="sexo">Sexo</label>
                <input type="sexo" name="sexo" id="sexo" placeholder="Digite seu sexo">
            </div>
            <div class="input-wrapper">
                <label for="data">Data de Nascimento</label>
                <input type="data" name="data" id="data" placeholder="Digite sua data de nascimento">
            </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
